<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario usando bucle do while</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <form action="" id="formulario" class="formulario-nombre">
            <label for="nombre">Nombre</label>
            <input
                type="text"
                class="nombre"
                name="nombre"
                placeholder="Ingresa tu nombre"
            />
            <input
                type="submit"
                class="boton-envio-formulario"
                value="Enviar nombre"
            />
            <p class="mensaje"></p>
        </form>
        <script src="script.js"></script>
        <p class="texto-nuevo">
            Este es un nuevo texto para probar cambios en el repositorio
        </p>
